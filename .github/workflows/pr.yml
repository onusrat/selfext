name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Check formatting
        run: |
          gofmt -l . | tee /tmp/fmt.out
          test ! -s /tmp/fmt.out

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./...
